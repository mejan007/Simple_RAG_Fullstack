server {
    listen 80;
    client_max_body_size 50M;
    
    # Global timeouts for long-running RAG operations
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy /documents and /chat directly to backend
    location /documents/ {
        proxy_pass http://backend:8080/documents/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /chat/ {
        proxy_pass http://backend:8080/chat/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Real-time streaming optimizations
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeout specifically for WebSockets
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Swagger UI
    location /docs {
            proxy_pass http://backend:8080/docs;
            proxy_set_header Host $host;
    }
    
    location /openapi.json {
            proxy_pass http://backend:8080/openapi.json;
            proxy_set_header Host $host;
    }
}
