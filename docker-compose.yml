services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_data
    volumes:
      - ./chroma_data:/app/chroma_data
      - flashrank_cache:/root/.cache/flashrank
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  flashrank_cache:
